type Module {
    parse(
        value: String!
    ): JSON!

    stringify(
        values: [JSON!]!
    ): String!

    stringifyObject(
        object: Object!
    ): String!

    methodJSON(
        valueA: Int!
        valueB: String!
        valueC: Boolean!
    ): JSON!

    stringifyReserved(reserved: Reserved!): String!
    parseReserved(json: String!): Reserved!
}

type Object {
    jsonA: JSON!
    jsonB: JSON!
}

type Reserved {
  const: String!
  if: Boolean!
}